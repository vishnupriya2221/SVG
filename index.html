<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Star Example</title>
    <style>
        svg {
            width: 100px;
            height: 100px;
        }

        polygon {
            fill: gold;
            stroke: orange;
            stroke-width: 2;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% { stroke-dashoffset: 200; }
            100% { stroke-dashoffset: 0; }
        }

        #last-modified {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <polygon points="50,5 61,39 98,39 68,60 79,95 50,75 21,95 32,60 2,39 39,39" />
    </svg>

    <div id="last-modified"></div>

    <script>
        const lastModified = new Date(document.lastModified);
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('last-modified').textContent = `Last Modified: ${lastModified.toLocaleDateString('en-US', options)}`;
    </script>
</body>
</html>
